<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek's memory</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div id="root"></div>
<div class="yellow">
<!--Home page-->
     <section id="homePage">
     <div class="purple">
          <div>
              <img  class="hPImgLogo" src="logoModif2.png">
          </div>
          <div>
              <img class="hPImgGeeky" src="geekyHomePage.png">
          </div>
          <button type="button" id="homePageBtn" class="basicBtn"> Jugar </button>
          <button type="button" id="instructionsBtn" class="instructionsBtn"> ? </button>
     </div><!--Este es del purple-->
     </section>

<!--Game page-->
     <section hidden id="gamePage"> 
      <h1>Game page</h1>
      <button type="button" id="closeGamePage" class="basicBtn">Volver al inicio</button>
     </section>

<!--Instructions page-->
     <section hidden id="instructionsPage"> 
      <img src="logoModif2.png" width=300px height=200px>
   <div class="whiteBackground">
          <div class="instructionsPage">
              <h1> Hola soy "Geeky" y necesito tu ayuda para aprender:</h1>
          </div>
          <div class="instructionsImg">
              <img src="instruccion1.png" width=200px height=200px>
          </div>
          <div class="instructionsStyle">
          <h2>1. Selecciona dos cartas</h2>
          </div>
          <div class="instructionsImg">
              <img src="instruccion2.png" width=200px height=200px>
          </div>
          <div class="instructionsStyle">
              <h2>2. Si las cartas hacen match, anotas un punto</h2>
          </div>
          <div class="instructionsImg"> 
              <img src="instruccion3.png" width=200px height=200px>
          </div>
          <div class="instructionsStyle">
              <h2>3. Lee la informacion que te muestro</h2>
          </div>
          <button type="button" id="closeInstructions" class="basicBtn">Volver</button>
      </div>
      <div class="geekyBottom">
      <img src="Geeky.png" width=300px height=300px>
     </div>
     </section>

</div> <!--este es el del div yellow-->


    <script src="main.js" type="module"></script>
  </body>
</html>
